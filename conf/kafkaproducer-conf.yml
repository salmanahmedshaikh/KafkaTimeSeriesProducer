# This is a kafkaproducer Config File
# ---
# Kafka
#kafkaBootStrapServers: "172.16.0.64:9092, 172.16.0.81:9092"
#kafkaBootStrapServers: "150.82.97.204:9092"
kafka:
  topicName: "topicName"
  bootStrapServers: "localhost:9092"
  asyncLoading: True

# Query parameters
query:
  option: "random"
  numberOfObjects: 100
  numberOfRows: 100000000
  dataBBox: [115.5, 39.6, 117.6, 41.1]
  dateFormat: "yyyy-MM-dd HH:mm:ss"
    # format : GeoJSON or CSV
  dataFormat: "GeoJSON"
  varianceRange: [0.5 2.5]